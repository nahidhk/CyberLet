<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logo Animation Once</title>
  <style type="text/css" media="all">
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #FFFFFF;
    }

    .c {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main background css */
    .c-main-bg-box {
      display: flex;
      height: 400px;
      width: 400px;
      border-radius: 10px;
      background-image: linear-gradient(-140deg, red, blue);
      animation: zoomIn 2s ease-in-out forwards, rotateBox 2s ease-in-out forwards 2s;
      /* প্রথমে zoomIn, তারপর rotateBox */
    }

    .c-l-bb {
      border: 50px solid #fff;
      border-top: none;
      border-right: none;
      height: 75%;
      width: 75%;
      animation: zoomIn 2s ease-in-out forwards 0.3s, fadeIn 1.5s ease-in-out forwards 2.5s;
    }

    .c-box-squ {
      height: 70%;
      width: 70%;
      border: 25px solid #fff;
      border-radius: 20px;
      animation: zoomIn 2s ease-in-out forwards 0.6s, glow 2s ease-in-out forwards 3s;
    }

    .c-fill {
      height: 100%;
      width: 100%;
    }

    .c-c-lgo {
      height: 50%;
      width: 50%;
      border: 20px solid #fff;
      border-radius: 10px;
      border-right: none;
      animation: zoomIn 2s ease-in-out forwards 0.9s, slideUp 1.5s ease forwards 3.5s;
    }

    .c-s {
      height: 70px;
      width: 70px;
      background-color: #fff;
      border-radius: 50px;
      position: absolute;
      top: 30px;
      right: 30px;
      animation: zoomIn 2s ease-in-out forwards 1.2s, bounceOnce 1.5s ease forwards 4s;
      z-index: 100;
           background-image: linear-gradient(-140deg, red, #FF00AF);
 
      
    }

    /* Animations */
    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes rotateBox {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 0px #fff; }
      100% { box-shadow: 0 0 30px #fff, 0 0 60px red, 0 0 80px blue; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounceOnce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .c-w-r{
      width: 80%;
      height: 80%;
      background-color: #fff
      ;
      border-radius: 100px;
    }
  </style>
</head>



<body>
  <div class="c c-main-bg-box">
    <div class="c c-s">
      <div class="c c-w-r">
        
      </div>
    </div>
    <div class="c c-l-bb">
      <div class="c c-box-squ">
        <div class="c c-fill">
          <div class="c c-c-lgo"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
